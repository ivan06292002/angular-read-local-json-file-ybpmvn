<h1>Sharing Data Across Components</h1>
<br />
<h2>Employees List</h2>
<table id="employees">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gmail</th>
  </tr>
  <tr *ngFor="let employee of employeeData.employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.firstName }}</td>
    <td>{{ employee.lastName }}</td>
    <td>{{ employee.gmail }}</td>
  </tr>
</table>
